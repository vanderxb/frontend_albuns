<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Meus Discos</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="#!">Meus Discos</a>
            </div>
        </nav>
        <!-- Header-->
        <header>
            <section class="py-5 border-bottom" id="features">
                <div class="container px-5 my-5">
                    <div class="row gx-5" id="lista">
                        
                    </div>
                </div>
            </section>
            
        </header>
        
       
       
        <!-- Cadastro section-->
        <section class="bg-light py-5">
            <div class="container px-5 my-5 px-5">
                <div class="text-center mb-5">
                    <h2 class="fw-bolder">Cadastre um Novo Disco</h2>
                    <p class="lead mb-0">Insira todas as Informações</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <form onsubmit = "submitForm(event)" id="contactForm">
                            <!-- Name input-->
                            <div class="form-floating mb-3">
                                <input class="form-control"  id ="titulo" placeholder="Título" />
                                <label>Título do Álbum</label>
                                <div class="invalid-feedback">Insira um título</div>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id ="artista" placeholder="Artista" />
                                <label>Artista</label>
                                <div class="invalid-feedback">Insira o nome d0 Artista</div>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="genero" placeholder="Gênero"/>
                                <label>Gênero</label>
                                <div class="invalid-feedback">Insira o Gênero</div>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="imagem" placeholder="Capa" />
                                <label>Imagem da Capa</label>
                                <div class="invalid-feedback">Insira a URL da imagem</div>
                            </div>
                            <div>
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="nota"  name="nota">
                                    <option selected>Nota</option>
                                    <option value="0">0</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <!-- Submit Button-->
                            <div>
                                <button class="btn btn-primary" id="submitButton" type="submit">Enviar</button>
                                <button class="btn btn-outline-danger" type="button">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="./js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
